<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
         <div id="search">
             <input type="text" id="searchBox" placeholder="enter city name">
             <button id="searchBtn"><img height="40px" width="40px" src="search-logo.webp" alt="search_icon"></button>
        </div>
        <div>
            <div id="weather">
                <img id= "weatherIcon" src="sun.png" alt="sun" height="150px" width="150px">
                <div>
                    <h1 id="temp">- - -</h1>
                    <h2 id="city"></h2>
                </div>
            </div>
            <div id="details">
                <div class="col">
                    <img src="humidity.png" alt="humidity" height="60px" width="60px">
                    <div>
                        <p id="humidity">- - -</p><br>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" alt="wind" height="60px" width="60px">
                    <div>
                        <p id="wind">- - -</p><br>
                        <p >Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
